name: CI

on:
  push:
    branches: [main]
    paths:
      - "src-tauri/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "src-tauri/**"
      - ".github/workflows/ci.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fmt:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"
          components: rustfmt

      - name: Check formatting
        working-directory: src-tauri
        run: cargo fmt --check

  clippy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"
          components: clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Run clippy
        working-directory: src-tauri
        run: cargo clippy -- -D warnings
